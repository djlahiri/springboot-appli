<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<title>New Job</title>
</head>
<body>

<div class="container">

<br>
<br>
<form action="#" th:action="saveJob" th:object="${job}" method="POST">
<input type="text" th:field="*{title}" placeholder="Enter Job Title" class="form-control">
<input type="text" th:field="*{description}" placeholder="Enter Job Description" class="form-control">
<input type="number" th:field="*{yoe}" placeholder="Enter dexperience required" class="form-control">
<input type="number" th:field="*{compensation}" placeholder="Enter the salary" class="form-control">
<hr>
<button type="submit" class="btn btn-info">Save Job</button>
</form>


<a th:href="jobshome">Go back to Jobs page</a>
</div>
</body>
</html>

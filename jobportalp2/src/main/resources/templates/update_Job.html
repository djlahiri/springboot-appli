<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<title>Update Job</title>
</head>
<body>

<div class="container">
<form action="#" th:action="@{/saveJob}" th:object="${job}" method="POST">
<input type="text" th:field="*{title}"  class="form-control">
<input type="text" th:field="*{description}" class="form-control">
<input type="number" th:field="*{yoe}" class="form-control">
<input type="number" th:field="*{compensation}"  class="form-control">
<hr>
<button type="submit" class="btn btn-info">Update Job</button>
</form>
<a th:href="@{/jobshome}">Go back to Jobs page</a>
</div>
</body>
</html>
